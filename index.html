<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/superball.png">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./config/api.js"></script>
    <title>Home</title>
</head>
<body>
    <main>
        <img src="#" alt="...." class="pokemon__image">
    
        <h1 class="pokemon__data">
          <span class="pokemon__number"></span> -
          <span class="pokemon__name"></span>
        </h1>
    
        <form class="form">
          <input
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
          />
        </form>
    
        <div class="buttons">
          <button class="button btn-prev"> &lt;</button>
          <button class="button btn-next"> &gt;</button>
        </div>
    
        <img src="./style/img/pokedex.png" alt="pokedex" class="pokedex">
      </main>
</body>
</html>
